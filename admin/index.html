<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page_title">Admin Panel</title>
    <link rel="stylesheet" href="../preloader/preloader.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="preloader">
        <div class="spinner"></div>
    </div>
    <main>
        <div class="admin-container">
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="products" data-i18n="tabs.products">Products</button>
                <button class="tab-btn" data-tab="reviews" data-i18n="tabs.reviews">Reviews</button>
            </div>

            <div id="products-tab" class="tab-content active">
                <div class="product-form">
                    <h2 data-i18n="products.form_title">Add/Edit Product</h2>
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <div class="form-group">
                            <label for="product-name" data-i18n="products.name_label">Name</label>
                            <input type="text" id="product-name" required data-i18n="[placeholder]products.name_placeholder">
                            <div class="error-message" id="name-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="product-price" data-i18n="products.price_label">Price</label>
                            <input type="number" id="product-price" min="0" step="0.01" required data-i18n="[placeholder]products.price_placeholder">
                            <div class="error-message" id="price-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="product-category" data-i18n="products.category_label">Category</label>
                            <input type="text" id="product-category" required data-i18n="[placeholder]products.category_placeholder">
                            <div class="error-message" id="category-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="product-description" data-i18n="products.description_label">Description</label>
                            <textarea id="product-description" required data-i18n="[placeholder]products.description_placeholder"></textarea>
                            <div class="error-message" id="description-error"></div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" id="save-product" class="button" disabled data-i18n="products.save_button">Save Product</button>
                            <button type="button" id="reset-form" class="button reset-btn" data-i18n="products.reset_button">Reset</button>
                        </div>
                    </form>
                </div>

                <div class="product-list">
                    <h2 data-i18n="products.list_title">Product List</h2>
                    <table id="products-table">
                        <thead>
                            <tr>
                                <th data-i18n="products.table.id">ID</th>
                                <th data-i18n="products.table.name">Name</th>
                                <th data-i18n="products.table.price">Price</th>
                                <th data-i18n="products.table.category">Category</th>
                                <th data-i18n="products.table.actions">Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div id="reviews-tab" class="tab-content">
                <div class="review-filters">
                    <h2 data-i18n="reviews.title">Customer Reviews</h2>
                    <div class="filter-group">
                        <label for="filter-product" data-i18n="reviews.filter_product">Filter by Product:</label>
                        <select id="filter-product">
                            <option value="" data-i18n="reviews.all_products">All Products</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-user" data-i18n="reviews.filter_user">Filter by User:</label>
                        <select id="filter-user">
                            <option value="" data-i18n="reviews.all_users">All Users</option>
                        </select>
                    </div>
                </div>

                <div class="review-list">
                    <table id="reviews-table">
                        <thead>
                            <tr>
                                <th data-i18n="reviews.table.id">ID</th>
                                <th data-i18n="reviews.table.product">Product</th>
                                <th data-i18n="reviews.table.user">User</th>
                                <th data-i18n="reviews.table.rating">Rating</th>
                                <th data-i18n="reviews.table.text">Review Text</th>
                                <th data-i18n="reviews.table.date">Date</th>
                                <th data-i18n="reviews.table.actions">Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="../base_js/langSwitcher.js"></script>
    <script src="index.js"></script>
    <script src="../base_js/admin.js"></script>
    <script src="../header/header.js"></script>
    <script src="../footer/footer.js"></script>
    <script src="../preloader/index.js"></script>
</body>
</html>
