<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="shop.page_title">Shop</title>
  <link rel="stylesheet" href="../preloader/preloader.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
</head>

<body>
  <div class="preloader">
    <div class="spinner"></div>
  </div>
  <main>
    <div class="shop-header">
      <div class="search-container">
        <input type="text" id="search-input" data-i18n="[placeholder]shop.header.search_placeholder"
          placeholder="Search products...">
        <img src="../assets/shop/search.png" alt="Search" class="search-icon">
      </div>
      <div class="right_container">
        <div class="sort-button">
          <button id="sort-toggle" data-i18n="shop.sort.button">
            <span class="arrow-up">↑</span>
            <span class="arrow-down">↓</span>
          </button>
        </div>
        <button id="filter-toggle" class="filter-button">
          <i class="fas fa-filter"></i> <span data-i18n="shop.filters.title">Filters</span>
        </button>

        <div class="filters-sidebar" id="filters-sidebar">
          <div class="sidebar-header">
            <h3 data-i18n="shop.filters.title">Filters</h3>
            <button id="close-filters" class="close-btn">×</button>
          </div>

          <div class="filter-group">
            <h4 data-i18n="shop.filters.categories_title">Categories</h4>
            <div class="category-filters"></div>
          </div>

          <div class="filter-group">
            <h4 data-i18n="shop.filters.price_range_title">Price Range ($)</h4>
            <div class="price-range">
              <div class="price-inputs">
                <input type="number" id="min-price" data-i18n="[placeholder]shop.filters.min_price_placeholder"
                  placeholder="Min" min="0" max="150" value="0">
                <span>—</span>
                <input type="number" id="max-price" data-i18n="[placeholder]shop.filters.max_price_placeholder"
                  placeholder="Max" min="0" max="150" value="150">
              </div>
              <div class="range-slider">
                <input type="range" id="price-slider-min" min="0" max="150" step="5" value="0">
                <input type="range" id="price-slider-max" min="0" max="150" step="5" value="150">
                <div class="active-range"></div>
              </div>
            </div>
          </div>
          <button id="reset-filters" class="reset-btn" data-i18n="shop.filters.reset_button">Reset Filters</button>
          <button id="apply-filters" class="apply-btn" data-i18n="shop.filters.apply_button">Apply Filters</button>
        </div>

        <div class="overlay" id="overlay"></div>
      </div>
    </div>
    <hr>
    <div class="products-grid" id="products-container"></div>
    <hr class="above_pag">
    <div class="pagination">
      <button id="first-page" data-i18n="[title]shop.pagination.first_page_title" title="First page">«</button>
      <button id="prev-page" data-i18n="[title]shop.pagination.prev_page_title" title="Previous">‹</button>
      <div class="page-numbers" id="page-numbers"></div>
      <button id="next-page" data-i18n="[title]shop.pagination.next_page_title" title="Next">›</button>
      <button id="last-page" data-i18n="[title]shop.pagination.last_page_title" title="Last page">»</button>
    </div>
  </main>
  <script src="../base_js/langSwitcher.js"></script>
  <script src="index.js"></script>
  <script src="../base_js/admin.js"></script>
  <script src="../header/header.js"></script>
  <script src="../footer/footer.js"></script>
  <script src="../preloader/index.js"></script>
  <script src="../base_js/theme.js"></script>
</body>
</html>
