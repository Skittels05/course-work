<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page_title">Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../preloader/preloader.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="preloader">
        <div class="spinner"></div>
    </div>
    <main class="cart-container">
        <h1 data-i18n="header.title">Your Shopping Cart</h1>
        
        <div class="cart-content">
            <div class="cart-items" id="cart-items">
                <div class="empty-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <p data-i18n="empty_cart.message">Your cart is empty</p>
                    <a href="../shop/index.html" class="continue-shopping" data-i18n="empty_cart.continue_shopping">Continue Shopping</a>
                </div>
            </div>
            
            <div class="cart-summary">
                <h2 data-i18n="summary.title">Order Summary</h2>
                <div class="summary-details">
                    <div class="summary-row">
                        <span data-i18n="summary.subtotal">Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span data-i18n="summary.shipping">Shipping</span>
                        <span id="shipping">$5.99</span>
                    </div>
                    <div class="summary-row total">
                        <span data-i18n="summary.total">Total</span>
                        <span id="total">$5.99</span>
                    </div>
                </div>
                <button id="checkout-btn" disabled data-i18n="summary.checkout_button">Proceed to Checkout</button>
            </div>
        </div>
    </main>
    <script src="../base_js/langSwitcher.js"></script>
    <script src="index.js"></script>
    <script src="../base_js/admin.js"></script>
    <script src="../header/header.js"></script>
    <script src="../footer/footer.js"></script>
    <script src="../preloader/index.js"></script>
</body>
</html>
